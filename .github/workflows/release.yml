name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_suffix: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_suffix: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_suffix: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_suffix: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_suffix: x86_64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }} --bin blackbox

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../blackbox-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.tar.gz blackbox
          cd -

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../blackbox-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.zip blackbox.exe
          cd -

      - name: Generate checksums
        shell: bash
        run: |
          for file in \
            blackbox-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.tar.gz \
            blackbox-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.zip; do
            if [ -f "$file" ]; then
              shasum -a 256 "$file" | awk '{print tolower($1) "  " $2}' > "$file.sha256"
            fi
          done

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            blackbox-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.tar.gz
            blackbox-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.zip
            blackbox-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.tar.gz.sha256
            blackbox-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.zip.sha256
          fail_on_missing: false

  notify-distribution:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Homebrew Tap update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TAP_UPDATE_TOKEN }}
          repository: jcyrus/homebrew-tap
          event-type: update-formula
          client-payload: '{"project": "blackbox", "version": "${{ github.ref_name }}"}'

      - name: Trigger Scoop Bucket update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TAP_UPDATE_TOKEN }}
          repository: jcyrus/scoop-bucket
          event-type: update-manifest
          client-payload: '{"project": "blackbox", "version": "${{ github.ref_name }}"}'
